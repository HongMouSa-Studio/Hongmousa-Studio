<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <!-- lang-redirect khē tiàm head a̍h-sī header chìn-chêng ē-tàng khah chá chip-hêng -->
    {{ partial "lang-redirect.html" . }} {{ partial "head.html" . }}
  </head>

  <body>
    <!-- Accessibility skip link (Bô-chiòng-gāi siat-tēng) -->
    <a class="sr-only" href="#main"> Skip to main </a>

    <!-- 1. HEADER -->
    {{ partial "header.html" . }}

    <!-- 2. HERO BANNER (Promotion) -->
    {{ partial "hero.html" . }}

    <!-- 3. PRODUCT GRID -->
    {{ partial "products.html" . }}

    <!-- 4. Blog Section -->
    {{ partial "home-blog.html" . }}
    <main id="main" role="main">{{ block "main" . }}{{ end }}</main>
    <a href="{{ "blog/" | relLangURL }}" class="btn-main">
  Tah-bûn → 
</a>


    <!-- 5. FOOTER -->
    {{ partial "footer.html" . }}

    <!-- SNIPCART SCRIPT (Install Code) -->
    <div
      hidden
      id="snipcart"
      data-api-key="OTU4OWY1NjMtMTVkZS00ZmVhLWE0NWQtZGRjMDllNjU5YjQyNjM5MDEyNzQxNTg2MjA0Nzc4"
      data-config-modal-style="side"
    ></div>

    <script
      async
      src="https://cdn.snipcart.com/themes/v3.4.1/default/snipcart.js"
    ></script>
  </body>
</html>
