{{ define "main" }}
<section class="list">
  <header>
    <h1>{{ .Title }}</h1>

    {{ with .Params.description }}
    <p class="intro">{{ . }}</p>
    {{ end }}
  </header>

  {{ if .Content }}
   <div class="list-content">  
    {{ .Content }}
   </div>
  {{ end }}

  {{ if .Pages }}
  <ul class="posts">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        <h2>{{ .Title }}</h2>
        
        {{ with .Params.description }}
        <p>{{ . }}</p>
        {{ end }}
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</section>
{{ end }}
