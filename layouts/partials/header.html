<header class="floating-header">
  <div class="nav-container">

    <!-- Logo + Site Title -->
    <a href="{{ "/" | relLangURL }}" class="logo-block">
      <img src="/img/HongMouSa Logo.png" alt="HongMouSa Studio Logo" />

      <div class="site-title">
        <div class="line-1">Hong-mô͘-sa Kang-chok-sek</div>
        <div class="line-2">芳芼莎工作室</div>
        <div class="line-3">HongMouSa Studio</div>
      </div>
    </a>


    <!-- Desktop Navigation -->
    {{ partial "nav.html" . }}

    <!-- Language Switcher (desktop only) -->
    <div class="lang-desktop">
      {{ partial "lang-switch.html" . }}
    </div>
    
    <!-- Hamburger (mobile only) -->
    <div class="menu-toggle">☰</div>
  </div>
  
  <!-- Mobile dropdown menu -->
  <div class="mobile-menu" id="mobileMenu">
    {{ partial "nav-mobile.html" . }}
    
    <div class="lang-mobile">
      {{ partial "lang-switch.html" . }}
    </div>
  </div>
</header>

<script>
document.querySelector(".menu-toggle")
  .addEventListener("click", function () {
    document.getElementById("mobileMenu").classList.toggle("active");
});
</script>
