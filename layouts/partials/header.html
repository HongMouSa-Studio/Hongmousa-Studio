<header class="top-header">
  <div class="header-inner">

    <!-- Logo -->
    <a href="/" class="logo">
      <img src="/img/HongMouSa Logo.png" alt="HongMouSa Studio" />
      HongMouSa Studio
    </a>

    <!-- Main navigation (Tō-lám-lia̍t) -->
    {{ partial "nav.html" . }}

    <!-- Language switcher -->
    {{ partial "lang-switch.html" . }}

  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".lang-link").forEach(function (el) {
    el.addEventListener("click", function () {
      const lang = el.dataset.lang;
      document.cookie =
        "preferred_lang=" + lang + ";path=/;max-age=" + 60 * 60 * 24 * 180;
    });
  });
});
</script>
