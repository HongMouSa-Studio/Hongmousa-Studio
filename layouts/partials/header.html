<header class="floating-header">
  <div class="nav-container">

    <!-- Logo + Site Title -->
    <a href="{{ "/" | relLangURL }}" class="logo-block">
      <img src="/img/HongMouSa Logo.png" alt="HongMouSa Studio" />

      <div class="site-title">
        <div class="line-1">Hong-mô͘-sa Kang-chok-sek</div>
        <div class="line-2">芳芼莎工作室</div>
        <div class="line-3">HongMouSa Studio</div>
      </div>
    </a>


    <!-- Main navigation (Tō-lám-lia̍t) -->
    {{ partial "nav.html" . }}

    <!-- Language switcher -->
    {{ partial "lang-switch.html" . }}

  </div>
</header>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll(".lang-link").forEach(function (el) {
    el.addEventListener("click", function () {
      const lang = el.dataset.lang;
      document.cookie =
        "preferred_lang=" + lang + ";path=/;max-age=" + 60 * 60 * 24 * 180;
    });
  });
});
</script>
