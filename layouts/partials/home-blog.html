<section class="home-blog">
  <h2 class="section-title">
    Tah-bûn
  </h2>

  <div class="blog-grid">
    {{ range first 3 (where .Site.RegularPages "Section" "blog") }}
      {{ partial "blog-card.html" . }}
    {{ end }}
  </div>

  <div class="home-blog-more">
    <a href="{{ "blog/" | relLangURL }}" class="blog-btn-main">
      {{ i18n "blog_btn_main" }} →
    </a>
  </div>
</section>
