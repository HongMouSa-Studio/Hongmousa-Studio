{{ define "main" }}
<section class="blog-page-list">
  <header class="section-header">
    <h1 class="section-title">{{ i18n "blog_section_title" | default .Title }}</h1>
    <span class="section-sub">{{ i18n "blog_section_sub" }}</span>
  </header>

  {{ with .Site.Taxonomies.tags }}
  <div class="tag-filter">
    <a href="{{ "/blog/" | relLangURL }}" class="tag">All</a>
    {{ range $name, $_ := . }}
      <a href="{{ (printf "/tags/%s/" $name) | relLangURL }}"
         class="tag">
        #{{ $name }}
      </a>
    {{ end }}
  </div>
  {{ end }}

  <div class="blog-grid">
    {{ range .Pages }} {{ partial "blog-card.html" . }} {{ end }}
  </div>
</section>
{{ end }}
